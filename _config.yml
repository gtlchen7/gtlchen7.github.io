description: Dr. Chen Liu is a Research Fellow in the SoftLab led by Professor Jonathan Rossiter at the University of Bristol. His research focuses on soft robotics, artificial muscles, and wearable systems for human assistance and healthcare applications. He has extensive experience in flexible sensors, variable-stiffness structures, and bio-inspired robotic design, bridging material innovation with robotic functionality. Dr. Liu received his PhD in Mechanical Engineering from Queen Mary University of London (QMUL). He previously worked as a Postdoctoral Research Associate at QMUL and as a Research Fellow at University College London (UCL). He serves as a reviewer for IEEE/ASME Transactions on Mechatronics and other international journals. Dr. Liu was also selected as a STEM for Britain representative at the UK Parliament in 2025.

